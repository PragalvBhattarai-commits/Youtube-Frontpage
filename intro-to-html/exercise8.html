<!DOCTYPE html>
<html>
  <head>
    <title> Google Search Clone </title>

    <style>
      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
      }

      .search-box {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        width: 70%;
        border-radius: 20px;
        border-width: 1px;
        border-color: rgb(239, 239, 239);
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

      }


    </style>

  </head>

  <body>
    <img class="logo" src="google-logo.jpg">

    <input class="search-box" type="textbox" 
      placeholder="Search Google or type a URL">

  </body>

</html>
