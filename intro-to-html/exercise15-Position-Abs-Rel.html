<!DOCTYPE html>
<html>
  <head>
    <title>Position Absolute and Relative</title>
  </head>
  <body style="padding-bottom: 1000px;
    ">
    
      <div style="
        background-color: red;
        height: 100px;
        width: 200px;
        position: relative;
        ">
          <div style=" 
            color: white;
            background-color: black;
            position: absolute;
            right: 10%;
            top: 10%;
            padding-top: 4px;
            padding-bottom: 4px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 20px;
            font-family: Roboto, Arial"> 
            X
          </div>
      </div >
      
      <div style=" 
        background-color: gainsboro;
        width: 200px;
        height: 100px;
        position: fixed;
        right: 10%;
        ">
        <div style=" 
          color: white;
          background-color: black;
          position: absolute;
          left: 10%;
          bottom: 10%;
          padding-top: 4px;
          padding-bottom: 4px;
          padding-left: 8px;
          padding-right: 8px;
          border-radius: 20px;
          font-family: Roboto, Arial;">
          X
        </div>
      </div>

      <div style=" 
        background-color: lightblue;
        position: fixed;
        bottom: 5%;
        right: 5%;
        height: 100px;
        width: 90%;
        ">
      </div>
  </body>
</html>
